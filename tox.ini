[tox]
minversion = 1.6
envlist = py35,py27,pypy,pep8,checksyntax,dashboards
skipsdist = True

[testenv]
usedevelop = True
install_command = pip install -U {opts} {packages}
setenv =
   VIRTUAL_ENV={envdir}
deps = -r{toxinidir}/requirements.txt
       -r{toxinidir}/test-requirements.txt
whitelist_externals = bash

[testenv:pep8]
commands = flake8

[testenv:venv]
commands = {posargs}

[testenv:checksyntax]
commands = python gerrit_dash_creator/cmd/creator.py --check-only dashboards

[testenv:cover]
commands = python setup.py testr --coverage --testr-args='{posargs}'

[testenv:docs]
commands =
# not happy with generated dashboard pages
#  doc8 -e .rst doc CONTRIBUTING.rst HACKING.rst README.rst
  python setup.py build_sphinx

[flake8]
# H803 skipped on purpose per list discussion.
# E123, E125 skipped as they are invalid PEP-8.

show-source = True
ignore = E123,E125,H803
builtins = _
exclude=.venv,.git,.tox,dist,doc,*openstack/common*,*lib/python*,*egg,build

[testenv:dashboards]
commands =
  bash -c "tools/generate_dashboards.sh"
  sphinx-build doc/source/ build/

[testenv:bindep]
# Do not install any requirements. We want this to be fast and work even if
# system dependencies are missing, since it's used to tell you what system
# dependencies are missing! This also means that bindep must be installed
# separately, outside of the requirements files.
deps = bindep
commands = bindep test
